{% extends "base.html" %}
{% load music_hub_tags %}

{% block body %}
<ul>
    {% for song in songs %}
    <li>
        <a href="{{ song.get_absolute_url }}">{{ song.original_name }}</a>
        [<a href="{{ song.get_download_url }}">download</a>]
        <form action="/delete" method="POST">
            <input type="hidden" name="song" value="{{ song.id }}" />
            <input type="submit" value="del" />
        </form>
    </li>
    {% endfor %}
</ul>
{% endblock %}
